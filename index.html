<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sözelio - Akıllı Sözel Öğrenme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: '#58CC02',
              'primary-dark': '#46A302',
              secondary: '#CE82FF',
              'secondary-dark': '#A568CC',
              'brand-blue': '#1CB0F6',
              'brand-blue-dark': '#1899D6',
              'brand-yellow': '#FFC800',
              'brand-yellow-dark': '#E5B400',
              'brand-red': '#FF4B4B',
              'brand-red-dark': '#D42D2D',
              'gray-dark': '#AFAFAF',
            },
            animation: {
              'bounce-short': 'bounce-short 0.5s infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-green': 'pulse-green 2s infinite',
            },
            keyframes: {
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              'pulse-green': {
                '0%': { boxShadow: '0 0 0 0 rgba(88, 204, 2, 0.7)' },
                '70%': { boxShadow: '0 0 0 10px rgba(88, 204, 2, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(88, 204, 2, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #FEFEFE;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bbb;
      }
    </style>

}
</script>
